<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levva Test</title>
    <link rel="stylesheet" href="assets/main.css" />

<body>
    <img src="assets/levva.jpg" alt="Levva" class="logo center" />

    <button class="center" onclick="getHoraAtual()" id="horaAtual">Hora Atual</button>

    <script src="app://dynamic.js"></script>

    <script>
        function getHoraAtual() {
            window.external.sendMessage('getHoraAtual');
        }

        window.external.receiveMessage(message => alert(message));
    </script>
</body>
